spring:
  application:
    name: soltalk-bakend

  datasource:
    url: jdbc:mysql://localhost:3306/soltalk
    username: soltalk
    password: soltalk
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect